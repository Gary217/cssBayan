<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="container-body">

        <header>
            <div class="container-header">
                <img src="./img/header-bg.png" class="discord">
            </div>
        </header>

        <main>
            <div class="container-main">

                <h1>Rules to help you after a breakup:</h1>

                <div class="container-accor">

                    <input type="checkbox" id="acor1" checked="checked" />
                    <label for="acor1">Rule 1: Find motivation<span class="quote">&#10095;</span></label>
                    <div class="acor-item">
                        <img src="./img/gif/meme1.gif" class="gif">
                    </div>
    
                    <input type="checkbox" id="acor2" />
                    <label for="acor2">Rule 2: Jogging refreshes your head<span class="quote">&#10095;</span></label>
                    <div class="acor-item">
                        <img src="./img/gif/meme2.gif" class="gif">
                    </div>
    
                    <input type="checkbox" id="acor3" />
                    <label for="acor3">Rule 3: Start going to GYM<span class="quote">&#10095;</span></label>
                    <div class="acor-item">
                        <img src="./img/gif/meme3.gif" class="gif">
                    </div>
    
                    <input type="checkbox" id="acor4" />
                    <label for="acor4">Rule 4: Sport builds<span class="quote">&#10095;</span></label>
                    <div class="acor-item">
                        <img src="./img/gif/meme4.gif" class="gif">
                    </div>
    
                    <input type="checkbox" id="acor5" />
                    <label for="acor5">Rule 5: Alcohol relaxes<span class="quote">&#10095;</span></label>
                    <div class="acor-item">
                        <img src="./img/gif/meme5.gif" class="gif">
                    </div>

                </div>
            </div>
        </main>

        <footer>
            <div class="container-footer">
                <img src="./img/footer-bg.gif" class="gif2">
            </div>
        </footer>
    </div>
</body>
</html>
